<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Site com navegação dinâmica</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    padding: 10px;
    display: flex;
    gap: 10px;
  }
  .header-button {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  .header-button:hover {
    text-decoration: underline;
  }
  /* Estilos para as seções */
  .section {
    padding: 20px;
  }
</style>
</head>
<body>

<header>
  <button class="header-button" data-target="home">Home</button>
  <button class="header-button" data-target="about">About</button>
</header>

<!-- Título com GIF ao lado -->
<h2 style="display:flex; align-items:center; padding:20px;">
  <span>How the PlayStation 1 Changed Gaming</span>
  <img src="https://c.tenor.com/Wca_uBD_CkQAAAAd/tenor.gif" alt="Gaming GIF" style="width:50px; height:auto; margin-left:10px;">
</h2>

<!-- Seções do site -->
<section id="home" class="section active" style="display:block;">
  <h3>Página Home</h3>
  <p>Bem-vindo à página inicial do site.</p>
</section>

<section id="about" class="section" style="display:none;">
  <h3>Sobre</h3>
  <p>Esta é a seção Sobre, onde você aprende mais sobre o site.</p>
</section>

<!-- Script para troca de páginas -->
<script>
  // Seleciona todos os botões de navegação
  document.querySelectorAll('.header-button').forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-target');
      // Esconde todas as seções
      document.querySelectorAll('.section').forEach(sec => {
        sec.style.display = 'none';
      });
      // Mostra a seção alvo
      document.getElementById(target).style.display = 'block';
    });
  });
</script>

</body>
</html>
